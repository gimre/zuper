<!doctype html>
<html data-ng-app="zuper">
    <head>
        <title>zuper!</title>
    </head>
    <body>

        <div data-ng-view>
            
        </div>

        <script id="login.html" type="text/ng-template">
            <div>
                <span>Username</span>
                <input type="text"
                    data-ng-bind="model.user">
            </div>
            <div>
                <span>Password</span>
                <input type="pass"
                    data-ng-bind="model.pass">
            </div>
            <div data-ng-show="model.error">Bad login</div>
            <button data-ng-click="tryLogin( )">Login</button>
        </script>

        <script src="js/lib/angular.min.js"></script>
        <script src="js/lib/angular-resource.min.js"></script>
        <script src="js/lib/angular-route.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controller/base.js"></script>
        <script src="js/controller/login.js"></script>
        <script src="js/service/api.js"></script>
    </body>
</html>
